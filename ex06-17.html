<!DOCTYPE html>
 <html>
 <head>
 <meta charset="utf-8">
 <title>[예제6-17] for 문</title>
 </head>
 <body>
 <h3>for 문으로10px~35px 크기출력</h3>
 <hr>
 <script>
    for(let size=10; size<=35; size+=5) { // 5씩증가
        document.write("<span ");
        document.write("style='font-size:" + size + "px'>");
        document.write(size + "px");
        document.write("</span>");
    }
 </script>
 </body>
 </html>
